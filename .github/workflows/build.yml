name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            flutter_platform: linux
          - os: windows-latest
            flutter_platform: windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Linux dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y liblmdb-dev clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: dart analyze

      - name: Run tests
        run: flutter test

      - name: Build ${{ matrix.flutter_platform }}
        run: flutter build ${{ matrix.flutter_platform }}

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: lmdb-explorer-linux
          path: build/linux/x64/release/bundle/

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: lmdb-explorer-windows
          path: build/windows/x64/runner/Release/

  release:
    name: Create Release
    needs: build
    if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Zip Linux bundle
        run: zip -r lmdb-explorer-linux-x64.zip lmdb-explorer-linux/

      - name: Zip Windows bundle
        run: zip -r lmdb-explorer-windows-x64.zip lmdb-explorer-windows/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            lmdb-explorer-linux-x64.zip
            lmdb-explorer-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
